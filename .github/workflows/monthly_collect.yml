name: Monthly Collect

on:
  schedule:
    - cron: '0 13 * * *' # KST 22:00 daily; script filters month-end only
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browser
        run: |
          python -m playwright install --with-deps chromium

      - name: Run collector on month-end
        env:
          GJF_USER: ${{ secrets.GJF_USER }}
          GJF_PASSWORD: ${{ secrets.GJF_PASSWORD }}
          COLLECTOR_SCRIPT: scripts/collect_playwright.py
        run: |
          bash scripts/run_if_month_end.sh

      - name: Validate latest snapshot
        run: |
          python scripts/validate_snapshot.py

      - name: Commit snapshot if changed
        run: |
          if [[ -n "$(git status --porcelain data/snapshots)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/snapshots
            git commit -m "chore: add monthly employment snapshot"
            git push
          else
            echo "No snapshot changes"
          fi
